    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEO Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || !('theme' in localStorage)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4285F4',
              'brand-secondary': '#34A853',
              'brand-accent': '#FBBC05',
              'brand-danger': '#EA4335',
              'gray-900': '#121212',
              'gray-800': '#1E1E1E',
              'gray-700': '#2C2C2C',
              'gray-600': '#3A3A3A',
              'gray-300': '#E0E0E0',
            },
            keyframes: {
              'gradient-pulse': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'indeterminate-bar': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' },
              },
              'run-left': {
                '0%': { transform: 'translateX(-100%) translateY(-50%) scaleX(-1)' },
                '100%': { transform: 'translateX(480%) translateY(-50%) scaleX(-1)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(5%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-out-to-left': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(-5%)', opacity: '0' },
              },
              'slide-in-from-left': {
                '0%': { transform: 'translateX(-5%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-out-to-right': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(5%)', opacity: '0' },
              },
            },
            animation: {
              'gradient-pulse': 'gradient-pulse 4s ease infinite',
              'indeterminate-bar': 'indeterminate-bar 1.5s linear infinite',
              'run-left': 'run-left 3s linear infinite',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-in-from-right': 'slide-in-from-right 0.4s ease-out forwards',
              'slide-out-to-left': 'slide-out-to-left 0.3s ease-in forwards',
              'slide-in-from-left': 'slide-in-from-left 0.4s ease-out forwards',
              'slide-out-to-right': 'slide-out-to-right 0.3s ease-in forwards',
            },
            backgroundSize: {
              '200%': '200% 200%',
            }
          }
        }
      }
    </script>
